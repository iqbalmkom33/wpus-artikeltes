<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    
    <title>Artikel</title>
</head>
<body>
    <script>
        $(document).ready(function(){            
            let curUrl = window.location.href;   
            console.log(curUrl);

            let wqreferer = document.referrer;
            console.log("referer="+wqreferer);
            
            if(curUrl.includes("?qs=")){
                //console.log("Lanjut Refresh untuk hilangkan QS");
                let arrQs   = curUrl.split('?qs=');
                let linkArtikel = arrQs[0];
                
                console.log(arrQs);
                console.log(linkArtikel);

                window.location.href = linkArtikel;
            }else{
                let arrQsReferer   = wqreferer.split('?qs=');
                let linkUang = arrQsReferer[1].split("wqslash").join("/").split("wqcolon").join(":").split("wqmark").join("?").split("wqdot").join(".").split("wqunder").join("_").split("wqequal").join("=");;
            
                console.log("Setelah Redirect Dari QS ke linkuang"+linkUang);
            }

        });


        
    </script>
</body>
</html>
